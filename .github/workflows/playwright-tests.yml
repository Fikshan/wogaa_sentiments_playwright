name: Run WOGAA Playwright Tests

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: ðŸ“¦ Install dependencies
        run: npm ci

      - name: ðŸ§© Install Playwright browsers
        run: npx playwright install --with-deps

      - name: ðŸ§ª Run Tests with Allure (QA ENV)
        run: npm run test:qa

      - name: ðŸ“„ Generate Allure HTML Report
        if: ${{ !cancelled() }}
        run: npm run report

      - name: ðŸ“¤ Upload Allure results (raw)
        if: ${{ !cancelled() }}
        uses: actions/upload-artifact@v4
        with:
          name: allure-results
          path: allure-results
          retention-days: 30

      - name: ðŸ“¤ Upload Allure HTML Report
        if: ${{ !cancelled() }}
        uses: actions/upload-artifact@v4
        with:
          name: allure-report
          path: allure-report
          retention-days: 30
